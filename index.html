<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Boubou Official Fan page</title> <!---Change le nom de l'onglet du site-->
    </head>
    <body>
        <h2>Boubou Fan Page</h1>
        <!-- headers, les titres-->
        <main>
            <h3>Boubou Photos</h3>
            <!-- TODO : Add links to Boubou Photos-->
            <p>Click here to view more <a href="https://www.instagram.com/lirbenjamin/" target="_blank">Boubou photos</a></p>
            <!--target="_blank" : le lien va s'ouvrir dans un nouvel onglet-->
            <!-- <p> correspond à un paragraphe-->
            </p>
            <img src="young-boubou.png" width="250" height="250" alt="A Cute Young Boubou">
            <!-- alt est une description de l'image, il sera affiché si l'image ne charge pas, important pour le référencement Google-->
            <h3> Boubou Lists</h3></h3>
            <div class="lists">
                <p>Things Boubou <em>love</em> :</p> <!--em pour écrire en italique-->
                <ul> <!--For unordered list, elle sera représenté sous bullet point-->
                    <li>Anime</li>
                    <li>Video Games</li>
                    <li>Japan</li>
                </ul>
                <img src="Japan.jpg" alt="Japan picture" width="250" height="200">
                <p>Things Boubou <strong>hate</strong>: </p> <!--strong pour mettre en gras le mot-->
                <ol> <!-- Ol = Ordered list, elle sera représenté sous forme de 1.,2.,3.-->
                    <li>Garlic</li>
                    <li>Procastinate</li>
                    <li>The mess</li>
                </ol>
            </div>
            <img src="Young boubettos.JPG" alt="Young boubettos" width="250" height="200">
            <form action="/submit-boubou-photo">
                </label for="Alone"><input id="Alone" type="radio" name="Alone-Accompanied" checked>Alone</label><br> <!--radio concerne les ronds cliquables-->
                <!--Le fait d'avoir mis name="Seul-Accompagné aux deux radio bouttons nous permet de n'en sélectionner qu'un seul"-->
                <!--attribut BR = ligne break, permet de faire un saut à la ligne entre les éléments-->
                <!--Checked permet de cocher déjà au départ ces éléments, l'utilisateur pourra choisir d'autres éléments-->
                </label for="Accompanied"><input id="Accompanied" type="radio" name="Alone-Accompanied">Accompanied</label><br>
                </label for="Dynamic"><input id="Dynmamic" type="checkbox" name="personnality" checked>Dynamic</label><br>
                </label for="Thoughtful"><input id="Thoughtful" type="checkbox" name="personnality">Thoughtful</label><br>
                </label for="Lazy"><input id="Lazy" type="checkbox" name="personnality">Lazy</label><br>
                <input type="text" placeholder="Boubou photo URL" required><br> <!--Attribut required oblige l'utilisateur à mettre une URL avant de submit-->
                <button type="submit">Submit</button> <!--Nous n'avons pas implémenté ce qui passe après avoir cliqué sur submit par rapport à l'URL-->
                <!--Cliquer sur le bouton permet d'envoyer la data du form à l'URL-->
            </form>
        </main>
        <footer> <!--pied de page-->
            <p><small>No Copyright - <a href="https://www.instagram.com/lirbenjamin/">Boubou Official Fan Page.org</a></small></p>
        </footer>
    </body>
</html>
